<!DOCTYPE html>
<html>
<head>
	<link href="dist/my-new-tag.html" rel="zino-tag"/>
	<link href="dist/todolist.html" rel="zino-tag"/>
	<link rel="zino-tag" href="dist/comment-box.html"/>
	<link rel="zino-tag" href="dist/btn.html"/>


	<style data-src="dist/btn.html">
		.special-button {
			color: red;
		}
	</style>
</head>
	<body>
		<my-new-tag test="hallo!"></my-new-tag>

		<btn page="http://www.duckduckgo.com/">
			<div class="-shadow-root">
				<button class="special-button" type="button">
					Content
				</button>
			</div>
		</btn>

		<todo-list></todo-list>

		<comment-box></comment-box>

		<button type="button" onclick="doit()">add hallo!</button>

		<script src="../zino.min.js"></script>
		<script src="mystore.js"></script>

		<script src="comment-store.js"></script>

		<script>
			function doit() {
				Zino.import('dist/second-tag.html');
				var st = document.createElement('second-tag'),
					name = prompt('Name:');

				st.setAttribute('me', 'hallo');
				st.onready = function() {
					this.setProps({name: name});
				};
				document.body.appendChild(st);
			};
		</script>
	</body>
</html>
