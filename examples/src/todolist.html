<todo-list>
	<ul>
		{{#props.tasks}}
			<li data-index="{{.index}}">{{.}}</li>
		{{/props.tasks}}
		<li><input type="text" name="task" value="" placeholder="Enter a task..."/></li>
	</ul>

	<script>
	({
		props: {
			tasks: []
		},

		events: {
			input: {
				change: function addTodo(e) {
					if (this.value) {
						Zino.trigger('todo-added', this.value);
					}
					setTimeout(function() {
						this.value = '';
					}.bind(this), 100);
				}
			},
			li: {
				click: function removeTodo(e) {
					if (this.getAttribute('data-index')) {
						Zino.trigger('todo-removed', parseInt(this.getAttribute('data-index')));
					}
				}
			}
		},

		mount: function() {
			var _this = this;
			Zino.on('todos-changed', _this.changedEvent = function(todos) {
				_this.setState('tasks', todos);
			});
			Zino.trigger('todo-initialize');
		},

		unmount: function() {
			Zino.off('todos-changed', this.changedEvent);
		}
	})
	</script>
</todo-list>
